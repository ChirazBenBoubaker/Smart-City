name: Java CI

# Trigger CI on push to dev/main and on pull requests
on:
  push:
    branches: [ dev, main ]
  pull_request:
    branches: [ dev ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Set up JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      # 3️⃣ Cache Maven dependencies
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 4️⃣ Build the project (compilation + packaging)
      - name: Build Maven Project
        run: mvn clean package --batch-mode

      # 5️⃣ Run unit tests
      - name: Run Unit Tests
        run: mvn test

      # 6️⃣ Optional: Upload JAR artifact (for reference)
      - name: Upload JAR Artifact
        uses: actions/upload-artifact@v3
        with:
          name: smartcity-app
          path: target/*.jar
