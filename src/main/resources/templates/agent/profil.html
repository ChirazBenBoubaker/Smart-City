<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Profil - Agent Municipal</title>
    <link rel="stylesheet" th:href="@{/css/admin-dashboard.css}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>

<div th:replace="~{fragments/sidebar-agent :: agentSidebar('profil')}"></div>

<div class="main-content">
    <div class="top-header">
        <div class="header-left">
            <h1>Mon profil</h1>
            <p class="header-subtitle">Gérez vos informations personnelles</p>
        </div>
        <div class="header-right">
            <div class="user-badge" style="background: linear-gradient(135deg, #16a34a, #15803d); padding: 8px 16px; border-radius: 10px; color: white; font-weight: 600; display: flex; align-items: center; gap: 8px;">
                <i data-lucide="shield-check" style="width: 18px; height: 18px;"></i>
                <span th:text="${agent.departement}">Département</span>
            </div>
        </div>
    </div>

    <!-- Alertes -->
    <div th:if="${success}" class="alert alert-success" style="background: #f0fdf4; border-left: 4px solid #10b981; padding: 16px; border-radius: 12px; margin-bottom: 20px;">
        <div style="display: flex; gap: 12px; align-items: center;">
            <i data-lucide="check-circle" style="color: #10b981; width: 20px; height: 20px;"></i>
            <span th:text="${success}" style="color: #065f46; font-size: 14px; font-weight: 600;">Succès</span>
        </div>
    </div>

    <div th:if="${error}" class="alert alert-error" style="background: #fef2f2; border-left: 4px solid #ef4444; padding: 16px; border-radius: 12px; margin-bottom: 20px;">
        <div style="display: flex; gap: 12px; align-items: center;">
            <i data-lucide="alert-circle" style="color: #ef4444; width: 20px; height: 20px;"></i>
            <span th:text="${error}" style="color: #991b1b; font-size: 14px; font-weight: 600;">Erreur</span>
        </div>
    </div>

    <div style="max-width: 900px; margin: 0 auto;">

        <!-- INFORMATIONS GÉNÉRALES -->
        <div class="detail-card" style="background: #fff; border-radius: 16px; padding: 28px; box-shadow: 0 2px 12px rgba(0,0,0,.06); margin-bottom: 24px;">
            <h2 style="font-size: 20px; font-weight: 700; margin-bottom: 24px; display: flex; align-items: center; gap: 12px;">
                <i data-lucide="user" style="color: #1677ff;"></i>
                Informations personnelles
            </h2>

            <form th:action="@{/agent/profil/update}" method="post">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 24px;">
                    <div>
                        <label style="display: block; font-weight: 600; margin-bottom: 8px; color: #334155; font-size: 13px;">
                            Prénom
                        </label>
                        <div style="position: relative;">
                            <i data-lucide="user" style="position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: #94a3b8; width: 18px; height: 18px;"></i>
                            <input type="text"
                                   name="prenom"
                                   th:value="${agent.prenom}"
                                   required
                                   style="width: 100%; padding: 12px 12px 12px 42px; border: 1px solid #e2e8f0; border-radius: 10px; font-family: inherit; font-size: 14px;">
                        </div>
                    </div>

                    <div>
                        <label style="display: block; font-weight: 600; margin-bottom: 8px; color: #334155; font-size: 13px;">
                            Nom
                        </label>
                        <div style="position: relative;">
                            <i data-lucide="user" style="position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: #94a3b8; width: 18px; height: 18px;"></i>
                            <input type="text"
                                   name="nom"
                                   th:value="${agent.nom}"
                                   required
                                   style="width: 100%; padding: 12px 12px 12px 42px; border: 1px solid #e2e8f0; border-radius: 10px; font-family: inherit; font-size: 14px;">
                        </div>
                    </div>
                </div>

                <div style="margin-bottom: 24px;">
                    <label style="display: block; font-weight: 600; margin-bottom: 8px; color: #334155; font-size: 13px;">
                        Email
                    </label>
                    <div style="position: relative;">
                        <i data-lucide="mail" style="position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: #94a3b8; width: 18px; height: 18px;"></i>
                        <input type="email"
                               th:value="${agent.email}"
                               disabled
                               style="width: 100%; padding: 12px 12px 12px 42px; border: 1px solid #e2e8f0; border-radius: 10px; background: #f8fafc; font-family: inherit; font-size: 14px; color: #64748b;">
                    </div>
                    <p style="margin-top: 6px; font-size: 12px; color: #64748b;">
                        <i data-lucide="info" style="width: 14px; height: 14px; display: inline; vertical-align: middle;"></i>
                        L'email ne peut pas être modifié
                    </p>
                </div>

                <div style="margin-bottom: 24px;">
                    <label style="display: block; font-weight: 600; margin-bottom: 8px; color: #334155; font-size: 13px;">
                        Téléphone
                    </label>
                    <div style="position: relative;">
                        <i data-lucide="phone" style="position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: #94a3b8; width: 18px; height: 18px;"></i>
                        <input type="tel"
                               name="telephone"
                               th:value="${agent.telephone}"
                               style="width: 100%; padding: 12px 12px 12px 42px; border: 1px solid #e2e8f0; border-radius: 10px; font-family: inherit; font-size: 14px;">
                    </div>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 24px;">
                    <div>
                        <label style="display: block; font-weight: 600; margin-bottom: 8px; color: #334155; font-size: 13px;">
                            Département
                        </label>
                        <div style="position: relative;">
                            <i data-lucide="building" style="position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: #94a3b8; width: 18px; height: 18px;"></i>
                            <input type="text"
                                   th:value="${agent.departement}"
                                   disabled
                                   style="width: 100%; padding: 12px 12px 12px 42px; border: 1px solid #e2e8f0; border-radius: 10px; background: #f8fafc; font-family: inherit; font-size: 14px; color: #64748b;">
                        </div>
                    </div>

                    <div>
                        <label style="display: block; font-weight: 600; margin-bottom: 8px; color: #334155; font-size: 13px;">
                            Incidents traités
                        </label>
                        <div style="position: relative;">
                            <i data-lucide="check-circle" style="position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: #94a3b8; width: 18px; height: 18px;"></i>
                            <input type="text"
                                   th:value="${agent.nombreIncidentsTraites}"
                                   disabled
                                   style="width: 100%; padding: 12px 12px 12px 42px; border: 1px solid #e2e8f0; border-radius: 10px; background: #f8fafc; font-family: inherit; font-size: 14px; color: #64748b;">
                        </div>
                    </div>
                </div>

                <button type="submit"
                        style="background: linear-gradient(135deg, #1677ff, #1e3a8a); color: white; border: none; padding: 14px 28px; border-radius: 10px; font-weight: 700; cursor: pointer; display: flex; align-items: center; gap: 10px; width: 100%; justify-content: center;">
                    <i data-lucide="save"></i>
                    Enregistrer les modifications
                </button>
            </form>
        </div>

        <!-- CHANGER MOT DE PASSE -->
        <div class="detail-card" style="background: #fff; border-radius: 16px; padding: 28px; box-shadow: 0 2px 12px rgba(0,0,0,.06);">
            <h2 style="font-size: 20px; font-weight: 700; margin-bottom: 24px; display: flex; align-items: center; gap: 12px;">
                <i data-lucide="lock" style="color: #1677ff;"></i>
                Changer le mot de passe
            </h2>

            <form th:action="@{/agent/profil/change-password}" method="post">
                <div style="margin-bottom: 20px;">
                    <label style="display: block; font-weight: 600; margin-bottom: 8px; color: #334155; font-size: 13px;">
                        Ancien mot de passe
                    </label>
                    <div style="position: relative;">
                        <i data-lucide="lock" style="position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: #94a3b8; width: 18px; height: 18px;"></i>
                        <input type="password"
                               name="ancienPassword"
                               required
                               style="width: 100%; padding: 12px 12px 12px 42px; border: 1px solid #e2e8f0; border-radius: 10px; font-family: inherit; font-size: 14px;">
                    </div>
                </div>

                <div style="margin-bottom: 20px;">
                    <label style="display: block; font-weight: 600; margin-bottom: 8px; color: #334155; font-size: 13px;">
                        Nouveau mot de passe
                    </label>
                    <div style="position: relative;">
                        <i data-lucide="key" style="position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: #94a3b8; width: 18px; height: 18px;"></i>
                        <input type="password"
                               name="nouveauPassword"
                               required
                               minlength="6"
                               style="width: 100%; padding: 12px 12px 12px 42px; border: 1px solid #e2e8f0; border-radius: 10px; font-family: inherit; font-size: 14px;">
                    </div>
                </div>

                <div style="margin-bottom: 24px;">
                    <label style="display: block; font-weight: 600; margin-bottom: 8px; color: #334155; font-size: 13px;">
                        Confirmer le nouveau mot de passe
                    </label>
                    <div style="position: relative;">
                        <i data-lucide="check" style="position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: #94a3b8; width: 18px; height: 18px;"></i>
                        <input type="password"
                               name="confirmPassword"
                               required
                               minlength="6"
                               style="width: 100%; padding: 12px 12px 12px 42px; border: 1px solid #e2e8f0; border-radius: 10px; font-family: inherit; font-size: 14px;">
                    </div>
                </div>

                <button type="submit"
                        style="background: linear-gradient(135deg, #f59e0b, #d97706); color: white; border: none; padding: 14px 28px; border-radius: 10px; font-weight: 700; cursor: pointer; display: flex; align-items: center; gap: 10px; width: 100%; justify-content: center;">
                    <i data-lucide="shield"></i>
                    Modifier le mot de passe
                </button>
            </form>
        </div>

    </div>
</div>

<script src="https://unpkg.com/lucide@latest"></script>
<script>
    lucide.createIcons();
</script>

</body>
</html>
