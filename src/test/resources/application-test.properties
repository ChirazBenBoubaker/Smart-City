# ===========================================
# Configuration pour les Tests
# src/test/resources/application-test.properties
# ===========================================

# Datasource H2 (base de données en mémoire)
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.validator.apply_to_ddl=false
spring.jpa.properties.hibernate.validator.autoregister_listeners=false

# Logging
logging.level.org.springframework=WARN
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.example.smartcity=DEBUG

# Mail (configuration factice)
spring.mail.host=localhost
spring.mail.port=25
spring.mail.username=test
spring.mail.password=test
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# Security
spring.security.user.name=test
spring.security.user.password=test

# Thymeleaf
spring.thymeleaf.cache=false

# Jackson
spring.jackson.serialization.fail-on-empty-beans=false

# ? CRUCIAL : Propriétés d'upload pour les tests
upload.path=${java.io.tmpdir}/smartcity-test-uploads
SMARTCITY_UPLOAD_PATH=${java.io.tmpdir}/smartcity-test-uploads

# ? Exclure la sécurité automatique en mode test
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration,org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration